<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Main player card -->
  <main class="player">

    <!-- Album artwork -->
    <figure class="album-art" aria-label="Album artwork placeholder"></figure>

    <!-- Song title & artist -->
    <header class="song-info">
      <h1>After Midnight</h1>
      <p>Nova Lights</p>
    </header>

    <!-- Progress bar -->
    <section class="progress-section">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="time">
        <span>1:42</span>
        <span>4:10</span>
      </div>
    </section>

    <!-- Playback controls -->
    <nav class="controls" aria-label="Music controls">
      <button class="control-btn" aria-label="Previous">‚èÆ</button>
      <button class="control-btn play-btn" aria-label="Play">‚ñ∂</button>
      <button class="control-btn" aria-label="Next">‚è≠</button>
    </nav>

    <!-- Volume -->
    <section class="volume">
      <span class="volume-icon">üîä</span>
      <div class="volume-bar">
        <div class="volume-level"></div>
      </div>
    </section>

  </main>

</body>
</html>
