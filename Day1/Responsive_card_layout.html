<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, Helvetica, sans-serif;
        }

        /* PROFILE CARD */
        .card {
            background: #fff;
            width: 100%;
            max-width: 350px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 1s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* IMAGE */
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #764ba2;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* TEXT */
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* SKILLS */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .skills span {
            background: #667eea;
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .skills span:hover {
            background: #764ba2;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TABLET */
        @media (min-width: 600px) {
            .card {
                max-width: 400px;
            }

            h1 {
                font-size: 24px;
            }
        }

        /* DESKTOP */
        @media (min-width: 900px) {
            .card {
                max-width: 450px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
