<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            margin: 30px 0 15px;
        }

        /* GRID */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* MENU CARD */
        .item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .item h3 {
            margin: 10px 0 5px;
        }

        .item p {
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }

        /* CATEGORY BACKGROUNDS */
        .starters {
            background-color: #fff7e6;
            padding: 15px;
            border-radius: 10px;
        }

        .main-course {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 10px;
        }

        .desserts {
            background-color: #fce6f1;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
